<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Dictionary Generator</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Dictionary Generator</h1>
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="1" value="8" />

      <label for="lowercase">Include Lowercase Letters:</label>
      <input type="checkbox" id="lowercase" checked />

      <label for="uppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="uppercase" checked />

      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" checked />

      <label for="special">Include Special Characters:</label>
      <input type="checkbox" id="special" checked />

      <button onclick="generatePassword()">Generate Password</button>
      <textarea id="passwordOutput" readonly></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
